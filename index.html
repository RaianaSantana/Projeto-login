<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person" />
    <title>Projeto login</title>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/paisagem-noite.jpg" alt="paisagem">

            </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurções no seu ambiente.</p>
            <form action="login.php" method="post">
                <label for="e-mail">
                    <img src="imagens/icone_pessoa.png" alt="person" id="pessoa" class="imgs">

                </label>

                <input type="email" id="e-mail" placeholder="Seu E-mail">
                   
                <label for="senha">
                    
                  <img src="imagens/icone_chave.png" alt="key" id="chave" class="imgs">
                    

                    
                </label>
                

                <input type="password" name="senha" id="senha" placeholder="Sua senha">
            </form>
        </div>

        <button id="b-entrar">Entrar</button>
        <button id="b-senha">Esqueci a senha <img src="imagens/icone_carta.png" alt="carta" id="carta"></button>
    </section>

    </main>
